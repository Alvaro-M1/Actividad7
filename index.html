<!DOCTYPE html>

    <title>Cita con el barbero</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section id=Formulario>
        <h1 id="titulo">AGENDA TU CITA</h1>
        <form action="Agendar tu cita">
            <label for="Agendar cita">Nombre:</label>
            <input type="text" name="Nombre">

            <br>
            <label for="Numero">Numero:</label>
            <input type="number" name="Numero">
            <br>
            <label for="Fecha de Cita">Fecha la cual desea agendar</label>
            <input type="date" name="Fecha de Cita" >
            <button >Solicitar</button>
        </form>
    </section>

</body>
